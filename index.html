<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Drawing application</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <style>
            .card {
                width: 10em;
                height: 100%;
                background-color: lightblue;
                padding: 1em;
            }

            .h1 {
            color: white;
            }

            .container {
                height: 100%;
                display: flex;
            }

            #toolbar {
                display: flex;
                flex-direction: column;
                padding: 5px;
                width: 70px;
                background-color: #9F2B68;
            }

            #toolbar label {
                font-size: 12px;
            }

            #toolbar input {
                width: 100%;
            }

            #canvas {
                float: right;
            }

            #toolbar button {
                background-color: #FFC300;
                border: none;
                border-radius: 4px;
                color:white;
                padding: 2px;
            }
                
        </style>
    </head>
    <body>
        <div class="card">
            <h1 style="color: yellow; font-size:15.5px;"> Drawerist!</h1>
            <label for="stroke" style="color: yellow"> <br> Color</label>
            <input id="stroke" name="stroke" type="text">
            <label for="brush" style="color: yellow">Size</label>
            <input id="brush" name="brush" type="number" value="0">
            <button id="pen">Pen</button>
            <button id="erase">Erase</button>
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board col-form-label-sm">
            <canvas id="drawing-board"></canvas>
        </div>
        <script src="./js/draw.js"></script>
    </body>
</html>
